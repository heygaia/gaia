name: gaia-prod

services:
  # FastAPI Application
  gaia-backend:
    container_name: gaia-backend
    profiles: ["", "backend-only"]
    image: ghcr.io/heygaia/gaia:latest
    working_dir: /app
    command:
      [
        "python",
        "-m",
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "80",
        "--no-access-log",
        "--workers",
        "1",
        "--timeout-keep-alive",
        "65",
        "--h11-max-incomplete-event-size",
        "16777216",
      ]
    environment:
      PYTHONUNBUFFERED: 1
      FORCE_COLOR: 1
      WORKER_TYPE: main_app
      PYTHONDONTWRITEBYTECODE: 1
      # Disable output buffering for streaming
      PYTHONIOENCODING: utf-8
    env_file:
      - ./backend/.env
    ports:
      - "8000:80"
    restart: on-failure
    tty: true
    stdin_open: true
    depends_on:
      chromadb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - gaia_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ChromaDB Service
  chromadb:
    image: chromadb/chroma:1.0.0
    container_name: chromadb
    profiles: ["", "backend-only"]
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - PERSIST_DIRECTORY=/chroma/chroma
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
    ports:
      - "8080:8000"
    restart: on-failure
    healthcheck:
      test:
        ["CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # Postgres Service
  postgres:
    image: postgres:alpine
    container_name: postgres
    profiles: ["", "backend-only"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # pragma: allowlist secret
      POSTGRES_DB: langgraph
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    profiles: ["", "backend-only"]
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # Scheduler Worker
  worker:
    container_name: worker
    image: ghcr.io/heygaia/gaia:latest
    profiles: ["", "backend-only"]
    working_dir: /app
    env_file:
      - ./backend/.env
    environment:
      - WORKER_TYPE=mail_worker
    command: ["python", "-m", "app.worker"]
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    networks:
      - gaia_network

  # Arq Worker
  arq_worker:
    container_name: arq_worker
    image: ghcr.io/heygaia/gaia:latest
    profiles: ["", "backend-only"]
    working_dir: /app
    env_file:
      - ./backend/.env
    environment:
      - WORKER_TYPE=arq_worker
    command: ["python", "-m", "arq", "app.arq_worker.WorkerSettings"]
    restart: always
    networks:
      - gaia_network

volumes:
  chroma_data:
  pgdata:
  rabbitmq_data:

networks:
  gaia_network:
    driver: bridge
